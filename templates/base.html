<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Dados Pessoais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Meu Sistema</div>
            <ul class="menu">
                <li><a href="{{ url_for('index') }}">Início</a></li>
                <li><a href="{{ url_for('cadastrar') }}">Cadastrar</a></li>
                <li><a href="{{ url_for('listar') }}">Listar</a></li>
                {% if session.get('logado') %}
                    <li><a href="{{ url_for('logout') }}">Sair</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>Desenvolvido por Rogério dos Santos</p>
    </footer>
</body>
</html>
